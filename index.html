<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Fotorama</title>

    <!-- Link para o CSS do Fotorama -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">

    <!-- Estilos personalizados para ajustar o tamanho das miniaturas -->
    <style>
        /* Ajusta o tamanho das miniaturas */
        .fotorama .fotorama__nav--thumbs .fotorama__nav__frame {
            padding: 2px;
            height: 64px;
        }
        .fotorama .fotorama__thumb-border {
            height: 60px;
            border-width: 2px;
            margin-top: 2px;
        }
        /* Ajusta o tamanho do contêiner */
        .fotorama__wrap {
            max-width: 100%;
            width: auto !important;
        }
    </style>
</head>
<body>

    <center>
        <!-- Carrossel Fotorama -->
        <div class="fotorama" data-nav="thumbs" data-loop="true" data-autoplay="true" data-transition="fade" data-allowfullscreen="true" data-width="100%" data-maxwidth="1200" data-fit="contain">
            <!-- Imagens do carrossel -->
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/iverti.png?raw=true" alt="Imagem 1">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/lamodas.png?raw=true" alt="Imagem 2">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/popfi1.png?raw=true" alt="Imagem 3">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/popfi2.png?raw=true" alt="Imagem 4">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/popfi3.png?raw=true" alt="Imagem 5">
        </div>
    </center>

    <!-- Script para o Fotorama -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>

    <script>
        // Inicializando o carrossel Fotorama quando o DOM for completamente carregado
        document.addEventListener("DOMContentLoaded", function() {
            // Certifique-se de que o Fotorama está ativado
            const fotorama = document.querySelector('.fotorama');
            if (fotorama) {
                $(fotorama).fotorama();  // Usando jQuery para inicializar o Fotorama
            }
        });
    </script>

</body>
</html>
