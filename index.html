<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>

    <style>
        /* Estilo para o container do carrossel */
        .carousel-container {
            width: 100%;
            max-width: 800px; /* Ajustado para um tamanho mais adequado */
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        /* Estilo para as imagens do carrossel */
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease; /* Transição suave para as imagens */
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            max-height: 500px; /* Limita a altura das imagens */
            object-fit: cover; /* Garante que a imagem ocupe o espaço sem distorcer */
        }

        /* Botões de navegação */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Estilo para as miniaturas */
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnails img {
            width: 60px;
            height: auto;
            margin: 0 5px;
            cursor: pointer;
            opacity: 0.6;
        }

        .thumbnails img:hover {
            opacity: 1;
        }

        .thumbnails img.active {
            opacity: 1;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <!-- Container das imagens -->
        <div class="carousel-images">
            <img src="https://popfi.com.br/admin/midia/2f67aa6f8f73d6cefbffd3cc6392bb7b.png" alt="Imagem 1">
            <img src="https://popfi.com.br/admin/midia/940df51e332829a6c1e90191960ab432.png" alt="Imagem 2">
            <img src="https://popfi.com.br/admin/midia/3e1b55a0fae03b404634d1071b246b8c.png" alt="Imagem 3"> <!-- Imagem Adicionada -->
        </div>

        <!-- Botões de navegação -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <!-- Miniaturas para navegação -->
    <div class="thumbnails">
        <img src="https://popfi.com.br/admin/midia/2f67aa6f8f73d6cefbffd3cc6392bb7b.png" alt="Thumbnail 1">
        <img src="https://popfi.com.br/admin/midia/940df51e332829a6c1e90191960ab432.png" alt="Thumbnail 2">
        <img src="https://popfi.com.br/admin/midia/3e1b55a0fae03b404634d1071b246b8c.png" alt="Thumbnail 3"> <!-- Miniatura Adicionada -->
    </div>

    <script>
        // Seletor para as imagens do carrossel e botões
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const thumbnails = document.querySelectorAll('.thumbnails img');

        let currentIndex = 0; // Índice da imagem atual

        // Função para mudar a imagem
        function changeImage(index) {
            if (index < 0) {
                index = images.length - 1;
            } else if (index >= images.length) {
                index = 0;
            }
            carouselImages.style.transform = `translateX(-${index * 100}%)`;
            currentIndex = index;

            // Atualiza as miniaturas ativas
            thumbnails.forEach((thumbnail, idx) => {
                thumbnail.classList.remove('active');
                if (idx === currentIndex) {
                    thumbnail.classList.add('active');
                }
            });
        }

        // Navegação para a próxima imagem
        nextButton.addEventListener('click', () => {
            changeImage(currentIndex + 1);
        });

        // Navegação para a imagem anterior
        prevButton.addEventListener('click', () => {
            changeImage(currentIndex - 1);
        });

        // Navegação por miniaturas
        thumbnails.forEach((thumbnail, idx) => {
            thumbnail.addEventListener('click', () => {
                changeImage(idx);
            });
        });

        // Inicia o carrossel mostrando a primeira imagem
        changeImage(0);
    </script>

</body>
</html>
