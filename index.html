<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>

    <!-- Link para o CSS do Fotorama -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">

    <!-- Adicionando um estilo para o carrossel -->
    <style>
        .fotorama {
            max-width: 100%;
            width: auto !important;
        }
    </style>
</head>
<body>

    <!-- Carrossel Fotorama -->
    <div class="fotorama" data-nav="thumbs" data-loop="true" data-autoplay="true" data-transition="fade" data-allowfullscreen="true" data-width="100%" data-maxwidth="1200" data-fit="contain">
        <img src="https://raw.githubusercontent.com/radiopopfi/radiopopfi.github.io/main/imagens/iverti.png" alt="Imagem 1">
        <img src="https://raw.githubusercontent.com/radiopopfi/radiopopfi.github.io/main/imagens/lamodas.png" alt="Imagem 2">
        <img src="https://raw.githubusercontent.com/radiopopfi/radiopopfi.github.io/main/imagens/popfi1.png" alt="Imagem 3">
        <img src="https://raw.githubusercontent.com/radiopopfi/radiopopfi.github.io/main/imagens/popfi2.png" alt="Imagem 4">
        <img src="https://raw.githubusercontent.com/radiopopfi/radiopopfi.github.io/main/imagens/popfi13.png" alt="Imagem 5">
    </div>

    <!-- Scripts do Fotorama -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>

</body>
</html>
