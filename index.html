<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Iframes</title>
    <style>
        /* Estilo para o container do carrossel */
        .iframe-carousel {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .iframe-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        .iframe-container iframe {
            width: 100%;
            height: 500px; /* Ajuste a altura conforme necessário */
            border: none;
        }
        /* Estilo para o link cobrir o carrossel */
        .iframe-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Link que envolve o carrossel -->
    <a href="https://popfi.com.br" target="_blank" class="iframe-link"></a>
    
    <!-- Container do carrossel com iframes -->
    <div class="iframe-carousel">
        <div class="iframe-container">
            <iframe src="https://example.com" title="Iframe 1"></iframe>
            <iframe src="https://example.org" title="Iframe 2"></iframe>
            <iframe src="https://example.net" title="Iframe 3"></iframe>
        </div>
    </div>

    <script>
        // Seleciona o container de iframes e define a contagem inicial
        const iframeContainer = document.querySelector('.iframe-container');
        const iframes = document.querySelectorAll('.iframe-container iframe');
        let currentIndex = 0;

        // Função para mover para o próximo iframe
        function nextIframe() {
            currentIndex = (currentIndex + 1) % iframes.length;
            iframeContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Intervalo de 4 segundos para mudar automaticamente o iframe
        setInterval(nextIframe, 4000);
    </script>

</body>
</html>
