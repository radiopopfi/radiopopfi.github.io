<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>

    <style>
        /* Estilo para o container do carrossel */
        .carousel-container {
            width: 100%;
            max-width: 800px; /* Ajustado para um tamanho mais adequado */
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        /* Estilo para as imagens do carrossel */
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease; /* Transição suave para as imagens */
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            max-height: 500px; /* Limita a altura das imagens */
            object-fit: cover; /* Garante que a imagem ocupe o espaço sem distorcer */
        }

        /* Botões de navegação */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Estilo para as miniaturas */
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnails img {
            width: 60px;
            height: auto;
            margin: 0 5px;
            cursor: pointer;
            opacity: 0.6;
        }

        .thumbnails img:hover {
            opacity: 1;
        }

        .thumbnails img.active {
            opacity: 1;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <!-- Container das imagens -->
        <div class="carousel-images">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/iverti.png?raw=true" alt="Imagem 1">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/lamodas.png?raw=true" alt="Imagem 2">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/popfi1.png?raw=true" alt="Imagem 3">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/popfi2.png?raw=true" alt="Imagem 4">
            <img src="https://github.com/radiopopfi/radiopopfi.github.io/blob/main/imagens/popfi3.png?raw=true" alt="Imagem 5">
        </div>

        <!-- Botões de navegação -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <!-- Miniaturas para navegação -->
