<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>

    <!-- Link para o CSS do Fotorama -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">

    <!-- Estilo para centralizar o carrossel e imagens -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .fotorama {
            max-width: 100%;
            width: auto !important;
            margin: 0 auto; /* Centraliza o carrossel */
        }
        .fotorama img {
            width: 100%; /* Faz com que as imagens se ajustem corretamente */
            height: auto; /* Mantém a proporção das imagens */
        }
    </style>
</head>
<body>

    <!-- Carrossel Fotorama -->
    <div class="fotorama" data-nav="thumbs" data-loop="true" data-autoplay="true" data-transition="fade" data-allowfullscreen="true" data-width="100%" data-maxwidth="1200" data-fit="contain">
        <img src="https://popfi.com.br/admin/midia/2f67aa6f8f73d6cefbffd3cc6392bb7b.png?raw=true" alt="Imagem 1">
        <img src="https://popfi.com.br/admin/midia/940df51e332829a6c1e90191960ab432.png?raw=true" alt="Imagem 2">
    </div>

    <!-- Scripts do Fotorama -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>

</body>
</html>
