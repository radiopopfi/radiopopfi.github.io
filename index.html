<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Fotorama</title>

    <!-- Link para o CSS do Fotorama -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">

    <!-- Link para o CSS personalizado -->
    <link href="style.css" rel="stylesheet">

    <!-- Link para o JS do Fotorama -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>
</head>
<body>

    <!-- Carrossel Fotorama -->
    <div class="fotorama" data-nav="thumbs" data-loop="true" data-autoplay="true" data-transition="fade" data-allowfullscreen="true" data-width="100%" data-maxwidth="1200" data-fit="contain">
        <img src="https://popfi.com.br/admin/midia/2f67aa6f8f73d6cefbffd3cc6392bb7b.png">
        <img src="https://popfi.com.br/admin/midia/1ed987cc110e2b78715c6335e8cca3fc.png">
        <img src="https://popfi.com.br/admin/midia/940df51e332829a6c1e90191960ab432.png">
    </div>

    <!-- Inicialização do Fotorama -->
    <script>
        $(document).ready(function() {
            // Inicializa o Fotorama
            $('.fotorama').fotorama();
        });
    </script>

</body>
</html>
